<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergytor - Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #001a4d 0%, #003d99 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .login-screen {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 26, 77, 0.2);
            text-align: center;
        }

        .login-screen h1 {
            color: #001a4d;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .login-screen p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #003d99;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #003d99 0%, #0052cc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .app-screen {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 26, 77, 0.2);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #001a4d 0%, #003d99 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-user {
            font-size: 12px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: #003d99;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            padding: 0 8px;
        }

        .input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            outline: none;
            border-color: #003d99;
        }

        .send-btn {
            background: linear-gradient(135deg, #003d99 0%, #0052cc 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        .emoji {
            font-size: 24px;
        }

        .status {
            font-size: 12px;
            color: #999;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ç™»å½•é¡µé¢ -->
        <div id="loginScreen" class="login-screen">
            <h1>ğŸš€ Synergytor</h1>
            <p>Connect & Collaborate</p>
            
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username" value="alice">
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" value="123456">
            </div>
            
            <button class="login-btn" onclick="login()">Sign In</button>
            
            <p style="margin-top: 20px; color: #999; font-size: 12px;">
                ğŸ“ Test accounts: alice, bob, chen (password: 123456)
            </p>
        </div>

        <!-- èŠå¤©é¡µé¢ -->
        <div id="appScreen" class="app-screen hidden">
            <!-- é¡¶éƒ¨æ  -->
            <div class="header">
                <div>
                    <div class="header-title">ğŸ’¬ Synergytor</div>
                    <div class="header-user">Logged in as: <span id="currentUserDisplay">alice</span></div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <!-- æ¶ˆæ¯å®¹å™¨ -->
            <div class="messages-container" id="messagesContainer">
                <div class="status">No messages yet. Start chatting!</div>
            </div>

            <!-- è¾“å…¥æ¡† -->
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // ========== é…ç½® ==========
        const SERVER_URL = 'https://utilizable-maci-trunkless.ngrok-free.dev';
        
        // ========== å…¨å±€å˜é‡ ==========
        let currentUser = null;
        let allMessages = [];

        // ========== ç™»å½• ==========
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }

            // ç®€å•éªŒè¯ï¼ˆå®é™…åº”ç”¨åº”è¯¥éªŒè¯å¯†ç ï¼‰
            if (password !== '123456') {
                alert('Invalid password');
                return;
            }

            currentUser = username;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('currentUserDisplay').textContent = username;

            // åŠ è½½æ¶ˆæ¯
            loadMessages();

            // æ¯ 2 ç§’åˆ·æ–°ä¸€æ¬¡æ¶ˆæ¯
            setInterval(loadMessages, 2000);
        }

        // ========== ç™»å‡º ==========
        function logout() {
            currentUser = null;
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // ========== å‘é€æ¶ˆæ¯ ==========
        async function sendMessage() {
            const messageText = document.getElementById('messageInput').value.trim();
            
            if (!messageText) {
                return;
            }

            try {
                // å‘é€åˆ°æœåŠ¡å™¨ï¼ˆåŒ…å« ngrok headerï¼‰
                const response = await fetch(`${SERVER_URL}/api/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true',
                    },
                    body: JSON.stringify({
                        from: currentUser,
                        to: 'everyone',
                        message: messageText
                    })
                });

                if (response.ok) {
                    console.log('âœ… Message sent to server');
                    document.getElementById('messageInput').value = '';
                    
                    // ç«‹å³åŠ è½½æ¶ˆæ¯
                    await loadMessages();
                } else {
                    console.error('âŒ Server error:', response.status);
                    alert('Failed to send message');
                }

            } catch (error) {
                console.error('âŒ Error sending message:', error);
                alert('Error: ' + error.message);
            }
        }

        // ========== åŠ è½½æ¶ˆæ¯ ==========
        async function loadMessages() {
            try {
                const response = await fetch(`${SERVER_URL}/api/messages`, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true',
                    }
                });
                const messages = await response.json();
                
                allMessages = messages;
                displayMessages();
                console.log('ğŸ“¨ Loaded messages:', messages);

            } catch (error) {
                console.error('âŒ Error loading messages:', error);
            }
        }

        // ========== æ˜¾ç¤ºæ¶ˆæ¯ ==========
        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (allMessages.length === 0) {
                container.innerHTML = '<div class="status">No messages yet. Start chatting!</div>';
                return;
            }

            let html = '';
            
            allMessages.forEach(msg => {
                const isSent = msg.from === currentUser;
                const time = new Date(msg.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                html += `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div>
                            <div class="message-bubble">${escapeHtml(msg.message)}</div>
                            <div class="message-time">${msg.from} Â· ${time}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            
            // è‡ªåŠ¨æ»šåŠ¨åˆ°æœ€ä¸‹é¢
            container.scrollTop = container.scrollHeight;
        }

        // ========== è¾…åŠ©å‡½æ•° ==========
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ========== é¡µé¢åŠ è½½ ==========
        window.addEventListener('load', () => {
            console.log('âœ… App loaded');
            console.log('ğŸ“¡ Server URL:', SERVER_URL);
        });
    </script>
</body>
</html>
