<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergytor - Navy Blue Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .app-container {
            margin: 0 auto;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // Application State
        let state = {

            currentUser: null,
            activeTab: 'messages',
            selectedChat: 0,
            username: '',
            password: ''
        };

        const users = [
            { id: 1, username: 'alice', password: '123456', name: 'Alice Johnson', avatar: 'üë©‚Äçüíº' },
            { id: 2, username: 'bob', password: '123456', name: 'Bob Smith', avatar: 'üë®‚Äçüíª' },
            { id: 3, username: 'chen', password: '123456', name: 'Chen Wei', avatar: 'üë©‚Äçüé®' }
        ];

        const chats = [
            { id: 1, name: 'Chen Wei', avatar: 'üë©‚Äçüé®', lastMsg: 'That sounds perfect.', time: '2:30 PM', unread: 0 },
            { id: 2, name: 'Team Synergy', avatar: 'üë•', lastMsg: 'Meeting at 3 PM', time: '1:15 PM', unread: 3 },
            { id: 3, name: 'Mom', avatar: 'üëµ', lastMsg: 'Call me later', time: '12:45 PM', unread: 0 },
            { id: 4, name: 'Bob Smith', avatar: 'üë®‚Äçüíª', lastMsg: 'Code review done', time: '10:20 AM', unread: 1 },
            { id: 5, name: 'Friends', avatar: '‚úàÔ∏è', lastMsg: 'Trip photos amazing!', time: 'Yesterday', unread: 0 }
        ];

        const messages = [
            { sender: 'user', text: 'Hey! How are you?' },
            { sender: 'other', text: 'I\'m doing great! Just finished work.' },
            { sender: 'user', text: 'Nice! Want to grab coffee?' },
            { sender: 'other', text: '‚ú® Absolutely! That sounds perfect.' }
        ];

        const contacts = [
            { name: 'Chen Wei', avatar: 'üë©‚Äçüé®', signature: 'Designer' },
            { name: 'Bob Smith', avatar: 'üë®‚Äçüíª', signature: 'Software Engineer' },
            { name: 'Alice Johnson', avatar: 'üë©‚Äçüíº', signature: 'Creative Director' },
            { name: 'David Lee', avatar: 'üë®‚Äçüè´', signature: 'Product Manager' }
        ];

        // Login Handler
        window.loginUser = function() {
            const username = document.getElementById('username-input').value.trim();
            const password = document.getElementById('password-input').value.trim();
            
            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                state.isLoggedIn = true;
                state.currentUser = user;
                state.activeTab = 'messages';
                state.selectedChat = 0;
                render();
            } else {
                alert('Invalid credentials!\n\nTry:\nUsername: alice\nPassword: 123456');
            }
        };

        // Logout Handler
        window.logoutUser = function() {
            state.isLoggedIn = false;
            state.currentUser = null;
            state.activeTab = 'messages';
            state.selectedChat = 0;
            render();
        };

        // Tab Navigation
        window.setTab = function(tab) {
            state.activeTab = tab;
            state.selectedChat = 0;
            render();
        };

        // Chat Selection
        window.selectChat = function(idx) {
            state.selectedChat = idx + 1;
            render();
        };

        window.goBack = function() {
            state.selectedChat = 0;
            render();
        };

        // Render Login Page
        function renderLogin() {
            return `
                <div class="flex h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
                    <!-- Left Side -->
                    <div class="hidden lg:flex w-1/2 items-center justify-center relative overflow-hidden">
                        <div class="relative z-10 text-center">
                            <div class="text-9xl mb-6 animate-bounce">üöÄ</div>
                            <h1 class="text-5xl font-bold text-white mb-4">Synergytor</h1>
                            <p class="text-xl text-blue-200">Connect & Collaborate</p>
                        </div>
                    </div>

                    <!-- Right Side - Login Form -->
                    <div class="w-full lg:w-1/2 flex items-center justify-center p-6">
                        <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md">
                            <div class="text-center mb-8">
                                <div class="text-6xl mb-4">üöÄ</div>
                                <h2 class="text-3xl font-bold text-slate-900">Synergytor</h2>
                                <p class="text-gray-600 mt-2">Sign In to Your Account</p>
                            </div>

                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Username</label>
                                    <input 
                                        type="text" 
                                        id="username-input"
                                        placeholder="Enter username" 
                                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-600 transition"
                                        onkeypress="if(event.key==='Enter') loginUser()"
                                    />
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
                                    <input 
                                        type="password" 
                                        id="password-input"
                                        placeholder="Enter password" 
                                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-600 transition"
                                        onkeypress="if(event.key==='Enter') loginUser()"
                                    />
                                </div>

                                <button 
                                    onclick="loginUser()"
                                    class="w-full bg-gradient-to-r from-blue-700 to-slate-800 text-white font-bold py-3 rounded-xl hover:shadow-lg hover:scale-105 transition duration-200"
                                >
                                    Sign In
                                </button>
                            </div>

                            <div class="mt-6 pt-6 border-t border-gray-200">
                                <p class="text-center text-sm text-gray-700 font-semibold mb-3">üìù Test Accounts:</p>
                                <div class="space-y-2 text-xs text-gray-600 bg-gray-50 p-3 rounded-lg">
                                    <p><span class="font-bold">alice</span> / <span class="font-bold">123456</span></p>
                                    <p><span class="font-bold">bob</span> / <span class="font-bold">123456</span></p>
                                    <p><span class="font-bold">chen</span> / <span class="font-bold">123456</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render Main App
        function renderApp() {
            return `
                <div class="flex h-screen bg-gradient-to-br from-gray-50 to-gray-100">
                    <div class="w-full max-w-md mx-auto bg-white shadow-2xl flex flex-col overflow-hidden">
                        
                        <!-- Header -->
                        <div class="bg-gradient-to-r from-blue-800 to-slate-900 text-white px-4 py-3 flex items-center justify-between">
                            <h1 class="text-xl font-bold tracking-tight">Synergytor</h1>
                            <div class="flex gap-2 items-center">
                                <span class="text-sm">üë§ ${state.currentUser.name}</span>
                                <button onclick="logoutUser()" class="p-2 hover:bg-white/20 rounded-full transition" title="Sign out">
                                    ‚Ü™Ô∏è
                                </button>
                            </div>

                        <!-- Content -->
                        <div class="flex-1 overflow-hidden">
                            ${renderContent()}
                        </div>

                        <!-- Bottom Navigation -->
                        <div class="bg-white border-t border-gray-200 flex">
                            <button onclick="setTab('messages')" class="flex-1 py-3 flex flex-col items-center gap-1 transition ${state.activeTab === 'messages' ? 'text-blue-700' : 'text-gray-400 hover:text-gray-600'}">
                                <span class="text-2xl">üí¨</span>
                                <span class="text-xs font-medium">Messages</span>
                            </button>
                            <button onclick="setTab('contacts')" class="flex-1 py-3 flex flex-col items-center gap-1 transition ${state.activeTab === 'contacts' ? 'text-blue-700' : 'text-gray-400 hover:text-gray-600'}">
                                <span class="text-2xl">üë•</span>
                                <span class="text-xs font-medium">Contacts</span>
                            </button>
                            <button onclick="setTab('discover')" class="flex-1 py-3 flex flex-col items-center gap-1 transition ${state.activeTab === 'discover' ? 'text-blue-700' : 'text-gray-400 hover:text-gray-600'}">
                                <span class="text-2xl">‚ú®</span>
                                <span class="text-xs font-medium">Discover</span>
                            </button>
                            <button onclick="setTab('profile')" class="flex-1 py-3 flex flex-col items-center gap-1 transition ${state.activeTab === 'profile' ? 'text-blue-700' : 'text-gray-400 hover:text-gray-600'}">
                                <span class="text-2xl">üë§</span>
                                <span class="text-xs font-medium">Profile</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render Content based on Tab
        function renderContent() {
            if (state.activeTab === 'messages') {
                if (state.selectedChat === 0) {
                    // Chat List
                    return `
                        <div class="flex-1 overflow-y-auto">
                            ${chats.map((chat, idx) => `
                                <div onclick="selectChat(${idx})" class="border-b border-gray-100 p-3 hover:bg-gray-50 cursor-pointer transition active:bg-gray-100">
                                    <div class="flex gap-3 items-start">
                                        <div class="text-4xl flex-shrink-0">${chat.avatar}</div>
                                        <div class="flex-1 min-w-0">
                                            <div class="flex justify-between items-baseline">
                                                <p class="font-semibold text-gray-900">${chat.name}</p>
                                                <p class="text-xs text-gray-500 ml-2">${chat.time}</p>
                                            </div>
                                            <p class="text-sm text-gray-500 truncate mt-1">${chat.lastMsg}</p>
                                        </div>
                                        ${chat.unread > 0 ? `<div class="flex-shrink-0 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">${chat.unread}</div>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    // Chat Detail
                    return `
                        <div class="h-full flex flex-col bg-gradient-to-b from-gray-50 to-white">
                            <div class="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between">
                                <div onclick="goBack()" class="cursor-pointer font-semibold text-gray-900 hover:text-blue-600">
                                    ‚Üê ${chats[state.selectedChat - 1].name}
                                </div>
                                <div class="flex gap-2">
                                    <button class="p-2 hover:bg-gray-100 rounded-full transition">‚òéÔ∏è</button>
                                    <button class="p-2 hover:bg-gray-100 rounded-full transition">üìπ</button>
                                    <button class="p-2 hover:bg-gray-100 rounded-full transition">‚ãÆ</button>
                                </div>
                            </div>

                            <div class="flex-1 overflow-y-auto p-4 space-y-3">
                                ${messages.map(msg => `
                                    <div class="flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}">
                                        <div class="max-w-xs px-3 py-2 rounded-lg ${msg.sender === 'user' ? 'bg-blue-700 text-white rounded-br-none' : 'bg-gray-200 text-gray-900 rounded-bl-none'} break-words shadow-sm">
                                            ${msg.text}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>

                            <div class="bg-white border-t border-gray-200 p-3">
                                <div class="flex gap-2">
                                    <button class="p-2 hover:bg-gray-100 rounded-full transition text-blue-700">‚ûï</button>
                                    <input type="text" placeholder="Type message..." class="flex-1 bg-gray-100 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600" />
                                    <button class="p-2 hover:bg-gray-100 rounded-full transition text-blue-700">üì§</button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } else if (state.activeTab === 'contacts') {
                return `
                    <div class="h-full overflow-y-auto">
                        <div class="p-4 bg-white border-b border-gray-200">
                            <input type="text" placeholder="Search contacts" class="w-full bg-gray-100 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600" />
                        </div>
                        <div class="space-y-1">
                            ${contacts.map(contact => `
                                <div class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 cursor-pointer transition">
                                    <div class="text-3xl">${contact.avatar}</div>
                                    <div class="flex-1">
                                        <p class="font-semibold text-gray-900">${contact.name}</p>
                                        <p class="text-xs text-gray-500">${contact.signature}</p>
                                    </div>
                                    <button class="p-2 hover:bg-blue-100 rounded-full transition text-blue-700">üí¨</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (state.activeTab === 'discover') {
                return `
                    <div class="h-full overflow-y-auto p-3 space-y-2">
                        <div class="flex items-center gap-4 p-4 bg-gradient-to-r from-gray-50 to-gray-100 rounded-lg hover:from-blue-50 hover:to-slate-50 cursor-pointer transition">
                            <div class="text-4xl">üåç</div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-900">Updates</p>
                                <p class="text-xs text-gray-500">Share your moments</p>
                            </div>
                            <span class="text-blue-700">‚Ä∫</span>
                        </div>
                        <div class="flex items-center gap-4 p-4 bg-gradient-to-r from-gray-50 to-gray-100 rounded-lg hover:from-blue-50 hover:to-slate-50 cursor-pointer transition">
                            <div class="text-4xl">üîñ</div>
                            <div class="flex-1">

                                <p class="text-xs text-gray-500">Follow channels</p>

                                <p class="text-xs text-gray-500">Discover apps</p>

            } else if (state.activeTab === 'profile') {
                return `
                    <div class="h-full overflow-y-auto">
                        <div class="bg-gradient-to-r from-blue-800 to-slate-900 text-white p-6 text-center">

                            <p class="text-lg font-semibold">${state.currentUser.name}</p>
                            <p class="text-sm text-blue-200 mt-1">Active</p>
                        </div>

                        <div class="grid grid-cols-3 gap-0 bg-white border-b border-gray-200">
                            <div class="text-center py-4 border-r border-gray-200">
                                <p class="text-lg font-bold text-blue-700">342</p>
                                <p class="text-xs text-gray-500 mt-1">Connections</p>
                            </div>
                            <div class="text-center py-4 border-r border-gray-200">
                                <p class="text-lg font-bold text-blue-700">28</p>
                                <p class="text-xs text-gray-500 mt-1">Groups</p>
                            </div>
                            <div class="text-center py-4">
                                <p class="text-lg font-bold text-blue-700">156</p>
                                <p class="text-xs text-gray-500 mt-1">Updates</p>
                            </div>
                        </div>

                        <div class="space-y-1 mt-2">
                            <div class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 cursor-pointer transition border-b border-gray-100">
                                <div class="text-2xl">‚ù§Ô∏è</div>
                                <div class="flex-1">
                                    <p class="font-semibold text-gray-900">Saved</p>
                                    <p class="text-xs text-gray-500">Your favorites</p>
                                </div>
                                <span class="text-gray-300">‚Ä∫</span>
                            </div>
                            <div class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 cursor-pointer transition border-b border-gray-100">
                                <div class="text-2xl">üí≥</div>
                                <div class="flex-1">
                                    <p class="font-semibold text-gray-900">Payment</p>
                                    <p class="text-xs text-gray-500">Manage billing</p>
                                </div>
                                <span class="text-gray-300">‚Ä∫</span>
                            </div>
                            <div class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 cursor-pointer transition border-b border-gray-100">
                                <div class="text-2xl">‚öôÔ∏è</div>

                                </div>
                                <span class="text-gray-300">‚Ä∫</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Main Render Function
        function render() {
            const root = document.getElementById('root');
            root.innerHTML = state.isLoggedIn ? renderApp() : renderLogin();
        }

        // Initial Render
        render();
    </script>
</body>
</html>
